  name: String
  slug: String
  summary: String

  graphgist: GraphGist @relation(name: "FOR_INDUSTRY", direction: IN)
  num_graphgists: Int @cypher(statement: "RETURN this")
  my_perms: [String]
}

type UseCase implements Asset {
  uuid: ID!
  image: [Image] @relation(name: "HAS_IMAGE", direction: OUT)
  name: String
  slug: String
  summary: String

  graphgist: GraphGist @relation(name: "FOR_USE_CASE", direction: IN)
  num_graphgists: Int @cypher(statement: "RETURN this")
  my_perms: [String]
}

type Challenge implements Asset {
  uuid: ID!
  image: [Image] @relation(name: "HAS_IMAGE", direction: OUT)
  name: String
  slug: String
  summary: String

  start_date: DateTime
  end_date: DateTime
  graphgist: GraphGist @relation(name: "FOR_CHALLENGE", direction: IN)
  num_graphgists: Int @cypher(statement: "RETURN this")
  my_perms: [String]
}

enum GraphGistStatus {
  live
  disabled
  candidate
  draft
}

interface GraphGistInterface {
  uuid: ID!
  image: [Image] @relation(name: "HAS_IMAGE", direction: OUT)
  name: String
  slug: String
  summary: String

  author: Person @relation(name: "WROTE", direction: IN)

  is_guide: Boolean

  url: String
  raw_url: String

  asciidoc: String!
  html: String!
  raw_html: String!
  neo4j_version: String

  query_cache: String!
  query_cache_html: String
  has_errors: Boolean!

  status: GraphGistStatus

  cached: Boolean

  legacy_id: String
  legacy_neo_id: Int
  legacy_poster_image: String
  legacy_rated: String

  created_at: DateTime
  updated_at: DateTime

  render_id: String

  industries: [Industry] @relation(name: "FOR_INDUSTRY", direction: OUT)
  use_cases: [UseCase] @relation(name: "FOR_USE_CASE", direction: OUT)
  challenges: [Challenge] @relation(name: "FOR_CHALLENGE", direction: OUT)
}

type GraphGist implements GraphGistInterface & Asset {
  uuid: ID!
  image: [Image] @relation(name: "HAS_IMAGE", direction: OUT)
  name: String
  slug: String
  summary: String

  title: String

  author: Person @relation(name: "WROTE", direction: IN)

  is_guide: Boolean

  url: String
  raw_url: String

  asciidoc: String!
  html: String!
  raw_html: String!
  guide_html: String
  neo4j_version: String

  query_cache: String!
  query_cache_html: String
  has_errors: Boolean!

  status: GraphGistStatus

  cached: Boolean

  legacy_id: String
  legacy_neo_id: Int
  legacy_poster_image: String
  legacy_rated: String

  created_at: DateTime
  updated_at: DateTime

  render_id: String

  industries: [Industry] @relation(name: "FOR_INDUSTRY", direction: OUT)
  use_cases: [UseCase] @relation(name: "FOR_USE_CASE", direction: OUT)
  challenges: [Challenge] @relation(name: "FOR_CHALLENGE", direction: OUT)
  categories: [Asset]
    @cypher(
      statement: """
      MATCH (this)-[:FOR_CHALLENGE|:FOR_USE_CASE|:FOR_INDUSTRY]->(category)
      RETURN category
      """
    )

  is_candidate_updated: Boolean
  featured: Boolean
  avg_rating: Float!
    @cypher(
      statement: """
      MATCH (this)<-[r:RATES]-(User)
      WHERE exists(r.level)
      WITH avg(r.level) as avg_rating
      RETURN CASE
        WHEN avg_rating >= 0
        THEN avg_rating
        ELSE 0
      END
      """
    )
  my_perms: [String]
  my_rating: Rating
  candidate: GraphGistCandidate @relation(name: "IS_VERSION", direction: IN)
}

